<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="latest-blog" class="py-5" style="background-image: url('{% static 'images/background-pattern.jpg' %}');background-repeat: no-repeat;background-size:cover;">

<h2 class="text-center my-2 fw-bold"  style="font-family: EamesBold;">Add Product Details</h2>
<form method="POST" enctype="multipart/form-data" class="mx-4">
  {% csrf_token %}
<div class=" mx-2">
  <label  class="form-label">Name :</label>
  <input type="text" class="form-control" name="n" placeholder="name">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Image :</label>
  <input type="file" class="form-control" name="i" placeholder="image">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Description :</label>
  <textarea class="form-control" name="d" placeholder="description"></textarea>
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Stock :</label>
  <input type="number" class="form-control" name="s" placeholder="stock">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Price :</label>
  <input type ="number" class="form-control" name="p" placeholder="price">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Category :</label>
  <select name="c">
       {% for i in links %}
    <option value="{{i.name}}">{{i.name}}</option>
       {% endfor %}

  </select>
</div>
<div class=" mx-2">
<input type="submit" class="form-control" value="Submit">
</div>
</form>
</section>
{% endblock %}
